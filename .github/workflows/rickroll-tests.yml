name: Tests with Rickroll on Failure
on: 
  push:
    branches:
      - karim
  pull_request:
    branches:
      - karim

jobs:
  test-with-rickroll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Run Tests
        id: test
        run: mvn -B test -pl core -Dtest=FlexiblePathCalculatorMockTest,RouterMockTest
        continue-on-error: true
        
      - name: Rickroll on Failure
        if: always()
        uses: ./.github/actions/rickroll-on-failure
        with:
          test-result: ${{ steps.test.outcome }}
          
      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

